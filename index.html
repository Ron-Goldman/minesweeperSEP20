<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Mine-Sweeper</title>
</head>
<body onload="init()">
    <div class="float-left btns">
        <h1 class="level">Choose Your Level:</h1>
        <input type="radio" name="level" onclick="chooseYourLevel(0)" checked> Beginner
        <input type="radio" name="level" onclick="chooseYourLevel(1)"> Medium
        <input type="radio" name="level" onclick="chooseYourLevel(2)"> Expert
    </div>
    <div class="modal">
        <h2>flags left: <span>3</span> score: <span>0</span></h2>
        <button onclick="init()">restart</button>
    </div>
    <div class="board-container">
        <table class="center">
            <tbody class="board"></tbody>
        </table>
    </div>
    

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
